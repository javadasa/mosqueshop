<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/loginStyle.css">
    <title>ثبت نام</title>
</head>

<body>
    <div class="container">
        <form>
            <button class="btn btn-ghost">
                <img src="./pics/google-icon32.png" alt="" id="google-icon">
                ثبت نام با اکانت گوگل
            </button>
            <div class="form-control">
                <label for="email">نام کاربری</label>
                <input type="email" id="email" name="username" placeholder="نام کاربری خود را وارد نمایید" />
            </div>
            <div class="form-control">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد نمایید" />
            </div>
            <div class="form-control">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" placeholder="رمز ورود خود را وارد نمایید" />
            </div>
            <div class="form-control">
                <label for="password">تکرار رمز عبور</label>
                <input type="password" id="password" name="repassword" placeholder="رمز ورود خود را تکرار نمایید" />
            </div>
            <button class="btn" name="signUp">ثبت نام</button>
            <div>
                <small>حساب کاربری دارید؟</small>
                <a id="signUp-btn" href="./login.html">ورود</a>
            </div>
        </form>
    </div>
</body>

</html>
